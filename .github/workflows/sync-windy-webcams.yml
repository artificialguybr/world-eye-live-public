name: Sync Windy Webcams

on:
  # Run 3 times per day
  schedule:
    - cron: '0 0 * * *'  # 00:00 UTC
    - cron: '0 8 * * *'  # 08:00 UTC
    - cron: '0 16 * * *' # 16:00 UTC

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      force:
        description: 'Force sync even if no changes'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  sync:
    name: Sync Webcams from Windy API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Sync Windy Webcams
        run: npm run sync-windy
        env:
          WINDY_API_KEY: ${{ secrets.WINDY_API_KEY }}

      - name: Check for changes
        id: git-diff
        run: |
          if [ -n "$(git diff data/windy-webcams.json)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in windy-webcams.json"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Configure Git
        if: steps.git-diff.outputs.has_changes == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and Push
        if: steps.git-diff.outputs.has_changes == 'true'
        run: |
          git add data/windy-webcams.json
          git commit -m "chore: sync windy webcams [skip ci]"
          git push

      - name: Create Summary
        run: |
          echo "# Windy Webcams Sync âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.git-diff.outputs.has_changes }}" == "true" ]; then
            echo "Changes have been detected and committed." >> $GITHUB_STEP_SUMMARY
          else
            echo "No changes detected - webcams list is up to date." >> $GITHUB_STEP_SUMMARY
          fi
